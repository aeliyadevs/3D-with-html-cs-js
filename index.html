<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D with CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-1">
      <div class="heading">
        <h2>
          Horizontal 360°</span>
        </h2>
      </div>
      <div class="card-hori">Card 1</div>
      <div class="card-hori">Card 2</div>
      <div class="card-hori">Card 3</div>
      <div class="card-hori">Card 4</div>
      <div class="card-hori">Card 5</div>
      <div class="card-hori">Card 6</div>
      <div class="card-hori">Card 7</div>
      <div class="card-hori">Card 8</div>
    </div>

    <section class="wrapper">
      <div id="scroll-animate" class="scroll-animate">
        <div class="item item-1">Item 01</div>
        <div class="item item-2">Item 02</div>
        <div class="item item-3">Item 03</div>
        <div class="item item-4">Item 04</div>
        <div class="item item-5">Item 05</div>
        <div class="item item-6">Item 06</div>
        <!-- <div class="item item-7">Item 07</div>
        <div class="item item-8">Item 08</div>
        <div class="item item-9">Item 09</div> -->
      </div>
    </section>

    <div class="wrapper-2">
      <div class="heading">
        <h2>
          Vertical 360°</span>
        </h2>
      </div>
      <div class="card-vert">Card 1</div>
      <div class="card-vert">Card 2</div>
      <div class="card-vert">Card 3</div>
      <div class="card-vert">Card 4</div>
      <div class="card-vert">Card 5</div>
      <div class="card-vert">Card 6</div>
      <div class="card-vert">Card 7</div>
      <div class="card-vert">Card 8</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
